<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h1>Admin panel</h1>

    <!-- Кнопка для открытия модального окна -->
    <button type="button" class="btn btn-success mb-3" data-toggle="modal" data-target="#addUserModal">
        New User
    </button>

    <!-- Таблица пользователей -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Email</th>
            <th>Роли</th>
            <th>Редактировать</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <!-- Перебор пользователей -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.firstName}">Иван</td>
            <td th:text="${user.age}">30</td>
            <td th:text="${user.email}">ivan@example.com</td>

            <!-- Отображение ролей -->
            <td>
                <span th:each="role, iterStat : ${user.roles}">
                    <span th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
                </span>
            </td>

            <!-- Редактирование -->
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Редактировать</a>
            </td>

            <!-- Удаление -->
            <td>
                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" sec:csrf style="display:inline;">
                    <!-- CSRF токен вставляется автоматически -->
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить пользователя?');">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add new user</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>


                <div class='modal-body'>
                    <form th:action="@{/admin/users/save}" method='post'>
                        <!-- CSRF токен -->
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>


                        <div class='form-group'>
                            <label for='firstName'>First Name</label>
                            <input type='text' name='firstName' class='form-control' id='firstName' required />
                        </div>

                        <div class='form-group'>
                            <label for='lastName'>Last Name</label>
                            <input type='text' name='lastName' class='form-control' id='lastName' required />
                        </div>

                        <div class='form-group'>
                            <label for='age'>Age</label>
                            <input type='number' name='age' class='form-control' id='age' required />
                        </div>

                        <div class='form-group'>
                            <label for='email'>Email</label>
                            <input type='email' name='email' class='form-control' id='email' required />
                        </div>


                        <div class='form-group'>
                            <label for='password'>Password</label>
                            <input type='password' name='password' class='form-control' id='password' required />
                        </div>


                        <div class='form-group'>
                            <label for='roles'>Role</label>
                            <select name="roleIds" id="roles" class="form-control" multiple required>
                                <option value="" disabled>Select roles</option>
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>


                        <button type="submit" class="btn btn-primary">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>



</body></html>
