<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>User information-page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            height: 50px;
        }
        .navbar a {
            line-height: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark justify-content-end px-3">
    <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
</nav>

<div class="container my-4">
    <h1 class="mb-4">User information-page</h1>

    <div class="table-responsive">
        <table class="table table-bordered mb-0" style="width:100%; max-width:100%;">
            <thead style="background-color:#e9ecef;">
            <tr>
                <th style="width:10%;">ID</th>
                <th style="width:20%;">First Name</th>
                <th style="width:20%;">Last Name</th>
                <th style="width:10%;">Age</th>
                <th style="width:25%;">Email</th>
                <th style="width:15%;">Role</th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${user != null}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td>

                    <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
                    <span th:if="${#lists.size(user.roles) == 0}">Нет роли</span>
                </td>
            </tr>



            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>>
