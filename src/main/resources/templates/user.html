<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>User information-page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            height: 50px;
        }
        .navbar a {
            line-height: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark justify-content-end px-3">
    <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
</nav>

<div class="container my-4">
    <h1 class="mb-4">User information-page</h1>


    <a th:href="@{/admin/users/new}" class="btn btn-primary mb-3">Добавить пользователя</a>

    <div class="table-responsive">
        <table class="table table-bordered mb-0" style="width:100%; max-width:100%;">
            <thead style="background-color:#e9ecef;">
            <tr>
                <th style="width:10%;">ID</th>
                <th style="width:20%;">First Name</th>
                <th style="width:20%;">Last Name</th>
                <th style="width:10%;">Age</th>
                <th style="width:25%;">Email</th>
                <th style="width:15%;">Role</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${#lists.size(user.roles) > 0 ? user.roles[0].name : 'Нет роли'}"></td> <!-- Отображение роли -->
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
