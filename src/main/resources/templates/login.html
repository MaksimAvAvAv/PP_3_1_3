
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Вход в систему</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm p-4 rounded">
                <h2 class="text-center mb-4">Авторизация</h2>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Введите логин" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>


                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    Неверное имя пользователя или пароль.
                </div>

                <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                    Вы успешно вышли.
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
