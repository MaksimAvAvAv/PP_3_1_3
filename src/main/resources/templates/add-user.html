<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Добавить нового пользователя</h1>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="mt-3">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="roles">Роли:</label>
            <select multiple id="roles" name="roleIds" class="form-control">
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
